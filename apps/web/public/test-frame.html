<!doctype html>
<html>
  <head>
    <title>Test Frame</title>
    <style>
      body {
        height: 2000px;
        background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        margin: 0;
        padding: 20px;
        font-family: sans-serif;
      }
      .marker {
        position: absolute;
        left: 20px;
        background: red;
        color: white;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Test Frame (Long Scroll)</h1>
    <p>This page is 2000px tall.</p>
    <div class="marker" style="top: 100px">Marker at 100px</div>
    <div class="marker" style="top: 1800px">Marker at 1800px</div>

    <!-- Embed Script Injection Simulation -->
    <script src="/embed.js" 
            data-annota-parent-origin="*"
            onload="console.log('[TestFrame] embed.js loaded successfully')"
            onerror="console.error('[TestFrame] Failed to load embed.js')"></script>
    <script>console.log('[TestFrame] HTML loaded');</script>
  </body>
</html>
